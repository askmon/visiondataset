### Loggers
log4j.logger.org.apache=INFO, DEFAULT
log4j.logger.com.opensymphony=INFO, DEFAULT
log4j.logger.freemarker=INFO, DEFAULT
log4j.logger.br=DEFAULT

### Appenders
log4j.appender.INFO=org.apache.log4j.ConsoleAppender
log4j.appender.DEFAULT=org.apache.log4j.ConsoleAppender
log4j.appender.DEFAULT.Target=System.out
log4j.appender.DEBUG.Target=System.err
log4j.appender.DEFAULT.layout=org.apache.log4j.PatternLayout
log4j.appender.DEFAULT.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %5p %c:%L - %m%n
#log4j.appender.DEFAULT.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%t] %5p %c{2}:%L - %m%n
